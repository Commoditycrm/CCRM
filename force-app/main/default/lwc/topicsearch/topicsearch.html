<template>
    <div class="slds-m-around_medium">
      
      <div class="slds-m-bottom_small">
          <lightning-input type="text"
             value={sVal}
             label="Topics"
             onchange={updateSeachKey}
             ></lightning-input>
       </div>
     
       
       <lightning-button label="Search"
          onclick={handleSearch}
          variant="brand"></lightning-button>
          
       <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_small">
          <thead>
             <tr class="slds-line-height_reset">
                <th class="" scope="col">
                   <div class="slds-truncate" title="Id">Id</div>
                </th>
                <th class="" scope="col">
                   <div class="slds-truncate" title="Name">Name</div>
                </th>
                <th class="" scope="col">
                   <div class="slds-truncate" title="EntityType">EntityType</div>
                </th>
               
             </tr>
          </thead>
          
          <tbody>
           
             <template for:each={Wrapperclasses} for:item="Wrapperclass">
                <tr class="slds-hint-parent" key={Wrapperclass.Id}>
                  

                   <td>
                     <div class="slds-truncate">{Wrapperclass.name}</div>
                  </td>
                   <td>
                      <div class="slds-truncate">{Wrapperclass.EntityType}</div>
                   </td>
                  
                </tr>
             </template>
          </tbody>
       </table>
    </div>
 </template>
